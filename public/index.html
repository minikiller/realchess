<!doctype html>
<html>

<head>
  <!-- <meta name="viewport" content="width=410; user-scalable=no; minimal-ui"> -->
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
  <title>哔哔_好好下棋</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- <link rel="stylesheet" href="lib/chessboard-0.3.0.min.css"> -->
  <!-- <link rel="stylesheet" href="lib/WinJS.4.0/css/ui-light.css" /> -->
  <!-- <link rel="stylesheet" href="/default.css" /> -->
  <link rel="stylesheet" type="text/css" href="wgo/wgo.player.css" />
  <link rel="stylesheet" type="text/css" href="themes/wgo.player.dark.css" />
  <link rel="stylesheet" href="/style.css" />

  <style>
    /* body {
			background-color: #000;
			color: white;
    } */

    .left {
      float: left;
      width: 100%;
      height: 600px;
      /* background-color: blue; */
      margin-right: -300px;
    }

    .right {
      float: right;
      width: 400px;
      height: 600px;
    }
  </style>
</head>

<body>
  <div class="page login" id='page-login'>
    <div class='logo'></div>
    <input id='username'></input>
    <button id='login'>Login</button>
  </div>
  <div class="page lobby" id='page-lobby'>
    <!-- <h1>Real Chess</h1> -->
    <h2 id='userLabel'></h2>
    <h3>Active games</h3>
    <div id='gamesList'>
      No active games
    </div>
    <h3>All Active games</h3>
    <div id='allGamesList'>
      No active games
    </div>
    <h3>Online players</h3>
    <div id='userList'>
      No users online
    </div>
  </div>
  <audio id="audioMove" src="./move.mp3" preload="auto"></audio>
    <audio id="audioDead" src="./deadone.mp3" preload="auto"></audio>
  <div class="page game" id='page-game'>
    <div id="videos-container" style="margin: 20px 0;"></div>
    <div class="left">
      <div id='room'></div>
      <button id='game-back'>Back</button>
      <button id='game-resign'>Resign</button>
      <button id='game-score' disabled=true>Score</button>
      <button id='game-kifu'>Kifu</button>
      <button id='game-info'>info</button>
      <button id='game-join'>join</button>
      <button id='game-test'>test</button>
      <div id="result"></div>
      <div id='game-board' style="width: 60%; margin: 0">
      </div>
    </div>
    <div class="right">
      <section id="chatroom">
        <section id="feedback"></section>
      </section>

      <section id="input_zone">
        <input id="message" class="vertical-align" type="text" />
        <button id="send_message" class="vertical-align" type="button">Send</button>
      </section>
    </div>
    
  </div>
  <!-- <script src="chat.js"></script> -->


  <script src="lib/socket.io-2.3.0.js"></script>
  <script src="lib/jquery-1.11.1.js"></script>
  <script src="lib/WinJS.4.0/js/WinJS.min.js"></script>
  <script type="text/javascript" src="wgo/RTCMultiConnection.min.js"></script>

  <script type="text/javascript" src="wgo/wgo.js"></script>
  <script type="text/javascript" src="wgo/kifu.js"></script>
  <script type="text/javascript" src="wgo/sgfparser.js"></script>
  <script type="text/javascript" src="wgo/player.js"></script>
  <script type="text/javascript" src="wgo/basicplayer.js"></script>
  <script type="text/javascript" src="wgo/basicplayer.component.js"></script>
  <script type="text/javascript" src="wgo/basicplayer.infobox.js"></script>
  <script type="text/javascript" src="wgo/basicplayer.commentbox.js"></script>
  <script type="text/javascript" src="wgo/basicplayer.control.js"></script>
  <!-- <script type="text/javascript" src="wgo/player.editable.js"></script> -->
  <script type="text/javascript" src="wgo/scoremode.js"></script>
  <script type="text/javascript" src="i18n/i18n.zh.js"></script>
  <!-- <script type="text/javascript" src="wgo/player.permalink.js"></script> -->
  <script src="/default.js"></script>
  <!-- custom layout for HTML5 audio/video elements -->
  <link rel="stylesheet" href="/dev/getHTMLMediaElement.css">
  <script src="/dev/getHTMLMediaElement.js"></script>

</body>

</html>
